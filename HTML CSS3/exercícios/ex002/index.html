<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever <!--Sem a tag br, não havera quebra-->
        um parágrafo de 
        qualquer jeito. <br> <!--<br> serve para quebra de linha-->
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!--Símbolo < e >-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; 
        &copy;
        &trade;
        &euro;
        &pound;
        &in;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F609; <!--Emoji encontrase na página -->
        &#x1F63C;
    
    </p>

</body>
</html>
